name: Update README with streak stats

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update README.md
        run: |
          sed -i "s|STREAK_STATS_URL|https://streak-stats.demolab.com?user=khasanjon-dev&theme=radical&token=${{ secrets.STREAK_STATS_TOKEN }}|g" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "Update streak stats with token"
          git push
